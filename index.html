<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </link>
    <title>Forms</title>
</head>

<body>

    <form>
        <div class="container">

            <nav class="navbar navbar-light bg-light border black mt-5" >
                <span class="navbar-brand mb-0 h1">Payment Form Example</span>
            </nav>
            <div class="container p-4 border black">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationServer01">Card #</label>
                        <input type="text" class="form-control" id="validationServer01" placeholder="Card" value="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationServer02">CVC #</label>
                        <input type="text" class="form-control" id="validationServer02" placeholder="CVC" value="0000" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationServerUsername">Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend3">$</span>
                            </div>
                            <input type="text" class="form-control" id="validationServerUsername" placeholder="Amount" aria-describedby="inputGroupPrepend3" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationServer01">First Name</label>
                        <input type="text" class="form-control" id="validationServer01" placeholder="" value="" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationServer02">Last Name</label>
                        <input type="text" class="form-control" id="validationServer02" placeholder="" value="" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationServer03">City</label>
                        <input type="text" class="form-control" id="validationServer03" placeholder="" required>

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationServer04">State</label>
                        <select class="custom-select" required>
                            <option value="">Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationServer05">Postal Code</label>
                        <input type="text" class="form-control" id="validationServer05" placeholder="" required>

                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">

                        <label for="Credit Card">We accept:</label>

                        <div class="p-2 col-md-5 bg-secondary text-white d-flex align-content-center">

                            <div class=" form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">

                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <small id="emailHelp" class="form-text text-muted"> Add any notes here.</small>
                    </div>
                </div>


            </div>
        </div>
        <div class="container">
            <div class="container modal-footer bg-light border black">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
